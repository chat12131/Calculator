 <!DOCTYPE html>
 <head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>
<div class="contener">
  <input type="text" id="display" readonly>
 <div class="calculator">
  <button class="a" onclick="addValue('7')">7</button>
  <button class="b" onclick="addValue('8')">8</button>
  <button class="c" onclick="addValue('9')">9</button>
  <button class="d" onclick="addOperator('/')">÷</button>
  <button class="e" onclick="addValue('4')">4</button>
  <button class="f" onclick="addValue('5')">5</button>
  <button class="g" onclick="addValue('6')">6</button>
  <button class="h" onclick="addOperator('*')">×</button>
  <button class="i" onclick="addValue('1')">1</button>
  <button class="j" onclick="addValue('2')">2</button>
  <button class="k" onclick="addValue('3')">3</button>
  <button class="l" onclick="addOperator('-')">-</button>
  <button class="m" onclick="addValue('0')">0</button>
  <button class="n" onclick="addValue('.')">.</button>
  <button class="o" onclick="addOperator('+')">+</button>
  <button class="p" onclick="calculate()">=</button>
  <button class="q" onclick="deleteCharacter('C')">C</button>
　<button class="r" onclick="deleteCharacter('AC')">AC</button>
  </div>
</div>
 <script src="main.js"></script>
 </body>
 </html>
